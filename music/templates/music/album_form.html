{% extends 'music/base.html' %}
{% block title %}Add an album{% endblock %}
{% block add_album %}active{% endblock %}

{% block body %}
<div class="section">
    <div class="row">
        <div class="col s12 offset-m1 m10 offset-l3 l6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Enter album details-</span>
                    <form class="" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'music/form-template.html' %}
                        <div class="row">
                            <div class="input-field col s12">
                                <button class="btn waves-effect waves-purple blue" type="submit">Submit<i class="material-icons right">send</i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
