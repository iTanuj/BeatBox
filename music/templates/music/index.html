{% extends 'music/base.html' %}

{% block body %}
    {% if albums %}
        <h2>Here are the albums:</h2>
        <ul>
            {% for album in albums %}
            <li><a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>There are no albums yet!</h2>
    {% endif %}
{% endblock %}
