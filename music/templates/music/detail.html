{% extends 'music/base.html' %}

{% block title %}{{ album.album_title }}{% endblock %}

{% block body %}
    <img src="{{ album.album_logo }}" width="350px" height="350px" alt="album_art">

    <h1>{{ album.album_title }}</h1>

    <h2>{{ album.artist }}</h2>

    {% if error_message %}
        <b>{{ error_message }}</b>
    {% endif %}

    <form action="{% url 'music:favourite' album.id %}" method="post">
        {% csrf_token %}
        {% for song in album.song_set.all %}
            <input type="radio" id="song{{ forloop.counter }}" name="song" value="{{ song.id }}">
            <label for="song{{ forloop.counter }}">
                {{ song.song_title }}
                {% if song.is_favourite %}
                    <img src="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/star-128.png" height="17" width="17">
                {% endif %}
            </label><br>
        {% endfor %}
        <input type="submit" value="Favourite">
    </form>
{% endblock %}
